<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Edit</title>
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/jquery/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          rel="stylesheet"/>
    <link href="../style/style.css"
          rel="stylesheet">
</head>
<body>
<nav class="djg-header-footer-standard djg-header-standard">
    <div class="djg-title-standard djg-profile-nav-title-text">
        <a href="website-list.html">
            <span class="glyphicon glyphicon-chevron-left pull-left djg-glyphicon-header-footer-center djg-glyphicon-standard-size djg-glyphicon-header-footer-standard"></span>
        </a>
        <div class="col-md-4 hidden-xs hidden-sm">
            <span>Websites</span>
            <a href="website-new.html">
                <span class="glyphicon glyphicon-plus pull-right djg-glyphicon-header-footer-center djg-glyphicon-standard-size djg-glyphicon-header-footer-standard"></span>
            </a>
        </div>
        <span>Edit Website</span>
        <a href="website-list.html">
            <span class="glyphicon glyphicon-ok pull-right djg-glyphicon-header-footer-center djg-glyphicon-standard-size djg-glyphicon-header-footer-standard"></span>
        </a>
    </div>
</nav>
<div class="container-fluid djg-body-content">
    <div style="margin-left: 22px;" class="col-md-4 hidden-xs hidden-sm">
        <ul class="djg-ul-standard">
            <li class="djg-li-spacing-standard djg-glyphicon-standard-size">
                <span>Address Book App</span>
                <a href="website-list.html">
                    <span class="glyphicon glyphicon-cog pull-right djg-glyphicon-li-center"></span>
                </a>
            </li>
            <li class="djg-li-spacing-standard djg-glyphicon-standard-size">
                <span>Blogger</span>
                <a href="website-list.html">
                    <span class="glyphicon glyphicon-cog pull-right djg-glyphicon-li-center"></span>
                </a>
            </li>
            <li class="djg-li-spacing-standard djg-glyphicon-standard-size">
                <span>Blogging App</span>
                <a href="website-list.html">
                    <span class="glyphicon glyphicon-cog pull-right djg-glyphicon-li-center"></span>
                </a>
            </li>
            <li class="djg-li-spacing-standard djg-glyphicon-standard-size">
                <span>Script Testing App</span>
                <a href="website-list.html">
                    <span class="glyphicon glyphicon-cog pull-right djg-glyphicon-li-center"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="djg-profile-field-title-text col-md-7 col-sm-12">
        <span>Website Name</span>
        <input class="form-control input djg-standard-margin-bottom"
               type="text"
               placeholder="Name"
               value="Blogger">
        <span>Website Description</span>
        <textarea class="form-control input djg-standard-margin-bottom" rows="4" cols="50" placeholder="Description">Blogger Description here</textarea>
        <a class="btn btn-danger form-control"
           role="button"
           href="website-list.html">
            Delete
        </a>
    </div>

</div>
<footer class="djg-header-footer-standard djg-footer-standard">
    <div class="djg-title-standard djg-profile-nav-title-text">
        <a href="profile.html">
            <span class="glyphicon glyphicon-user pull-right djg-glyphicon-standard-size djg-glyphicon-header-footer-center djg-glyphicon-header-footer-standard"></span>
        </a>
    </div>
</footer>
</body>
</html>
