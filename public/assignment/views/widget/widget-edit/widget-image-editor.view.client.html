<div>
    <label for="name" class="djg-profile-field-title-text">
        Name
    </label>
    <input class="form-control input djg-standard-margin-bottom"
           type="text"
           id="name"
           ng-model="model.widget.name"
           placeholder="Name">
    <label for="text" class="djg-profile-field-title-text">
        Text
    </label>
    <input class="form-control input djg-standard-margin-bottom"
           type="text"
           placeholder="Text"
           ng-model="model.widget.text"
           id="text">
    <label for="url" class="djg-profile-field-title-text">
        URL
    </label>
    <input class="form-control input djg-standard-margin-bottom"
           type="url"
           placeholder="URL"
           ng-model="model.widget.url"
           id="url">
    <label for="width" class="djg-profile-field-title-text">
        Width
    </label>
    <input class="form-control input djg-standard-margin-bottom"
           type="number"
           placeholder="100"
           ng-model="model.widget.width"
           min="0"
           max="100"
           id="width">
    <label for="upload" class="djg-profile-field-title-text">
        Upload
    </label>
    <input class="form-control input djg-standard-margin-bottom"
           type="file"
           placeholder="Upload file"
           id="upload">
    <a class="btn btn-primary form-control djg-standard-margin-bottom"
       role="button"
       href="">
        Upload Image
    </a>
</div>
